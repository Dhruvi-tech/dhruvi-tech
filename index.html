<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub Contribution Snake</title>
  <style>
    body {
      background-color: #0d1117;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    svg {
      width: 1000px;
      height: 200px;
    }
    rect {
      shape-rendering: crispEdges;
      transition: fill 0.3s;
    }
  </style>
</head>
<body>

<svg id="snakeGraph">
  <defs>
    <linearGradient id="snakeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FF69B4"/> <!-- Pink -->
      <stop offset="100%" stop-color="#C77DFF"/> <!-- Purple -->
    </linearGradient>
  </defs>
</svg>

<script>
  const username = "Dhruvi-tech"; // Your GitHub username
  const width = 52;                // Weeks
  const height = 7;                // Days

  fetch(`https://github.com/users/${username}/contributions`)
    .then(res => res.text())
    .then(data => {
      const parser = new DOMParser();
      const htmlDoc = parser.parseFromString(data, "text/html");
      const days = Array.from(htmlDoc.querySelectorAll(".ContributionCalendar-day"))
                        .map(d => parseInt(d.dataset.count));

      const svg = document.getElementById("snakeGraph");
      let idx = 0;
      const cellSize = 14;
      const padding = 2;

      for (let col = 0; col < width; col++) {
        for (let row = 0; row < height; row++) {
          if (idx >= days.length) break;

          let value = days[idx];
          let rect = document.createElementNS("http://www.w3.org/2000/svg", "rect");
          rect.setAttribute("x", col * (cellSize + padding));
          rect.setAttribute("y", row * (cellSize + padding));
          rect.setAttribute("width", cellSize);
          rect.setAttribute("height", cellSize);
          rect.setAttribute("fill", value > 0 ? "url(#snakeGradient)" : "#161b22");

          svg.appendChild(rect);
          idx++;
        }
      }
    })
    .catch(err => console.error("Error fetching contributions:", err));
</script>

</body>
</html>
